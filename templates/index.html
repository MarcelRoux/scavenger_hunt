    <body>
        <H1>Welcome to your trial</H1>

        <p>The trial consists of two parts:</p>
        <ol>
            <li>finding a key to access hints</li>
            <li>using hints to find the next egg and key</li>
        </ol>

        <p>Keys are short, 3 digit codes that will <u>link</u> you to the hints.</p>

        <p>To get you started: "16L"</p>
    </body>
